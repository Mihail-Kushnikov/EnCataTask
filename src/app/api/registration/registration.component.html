<section>
<form [formGroup]="formControl" (ngSubmit)="registerUser(myForm.value)">
    <mat-form-field>
        <input matInput formControlName="accaunt" placeholder="Enter Phone Or Email" class="form-control" >
    </mat-form-field>
   
    <mat-form-field>
        <input matInput formControlName="username" placeholder="Enter Your User Name" class="form-control" >
    </mat-form-field>
    
    <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <button type="submit" mat-button class="btn btn-primary" [disabled]="formControl.invalid">GO</button>
</form>
</section>
